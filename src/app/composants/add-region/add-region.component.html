<div class="container">
    <div>
        <h2>Ajouter un Region</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>id Region</label>
            <input type="text" name="id" [(ngModel)]="newRegion.id" class="form-control" />
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Region</label>
            <input type="text" [(ngModel)]="newRegion.nom" name="nom" class="form-control" />
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Region</label>
            <input type="number" [(ngModel)]="newRegion.prix" name="prix" class="form-control" />
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Description</label>
            <input type="text" [(ngModel)]="newRegion.Description" name="Description" class="form-control" />
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>DescriptionDetaillee</label>
            <input type="text" [(ngModel)]="newRegion.DescriptionDetaillee" name="DescriptionDetaillee" class="form-control" />
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <img [src]="" alt="" />
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>activites</label>
            <input type="text" [(ngModel)]="newRegion.activites" name="activites" class="form-control" />
        </div>
        <div class="mt-2">
            <button type="submit" (click)="addRegion()" class="btn btn-success">Ajouter</button>
        </div>
        <h3>{{msg}}</h3>
    </form>
</div>
