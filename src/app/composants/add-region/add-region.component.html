        <div class="container">
          <div>
            <h2>Ajouter une destination</h2>
          </div>
          <form [formGroup]="AjouterForm" >
            <div class="col-sm-4 col-md-4 col-lg-4">
              <label>Libelle Voyage</label>
              <input
                type="text"
                formControlName="libelle"
                class="form-control"
              />
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2">
              <label>Prix Region</label>
              <input
                type="number"
                formControlName="prix"
                class="form-control"
              />
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
              <label>Description</label>
              <input
                type="text"
                formControlName="Description"
                class="form-control"
              />
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2">
              <label>Image URL</label>
              <input type="text" formControlName="Image" class="form-control" />
            </div>

          
            <div class="col-sm-2 col-md-2 col-lg-2">
              <label>Categorie</label>
              <select formControlName="categorie" class="form-control">
                <option value="Traditionnelle">Traditionnelle</option>
                <option value="Paradisiaque">Paradisiaque</option>
                <option value="Historique">Historique</option>
                <option value="Touristique">Touristique</option>
              </select>
            </div>
          </form>
