<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Description</th>
                    <th>DescriptionDetaillee</th>
                    <th>img</th>
                    <th>activites</th>
                </tr>
                <tbody *ngFor="let r of region">
                    <tr>
                        <td>{{r.id}}</td>
                        <td>{{r.nom}}</td>
                        <td>{{r.prix}}</td>
                        <td>{{r.Description}}</td>
                        <td>{{r.DescriptionDetaillee}}</td>
                        <td>{{r.img}}</td>
                        <td>{{r.activites}}</td>
                        <td><a class="btn btn-danger" (click)="supprimerRegion(r)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/ModifierRegion',r.id]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
