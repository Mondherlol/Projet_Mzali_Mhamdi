<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Libelle</th>
                    <th>Prix</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Promo</th>
                    <th>Catégorie</th>
                </tr>
                <tbody *ngFor="let v of voyage">
                    <tr>
                        <td>{{v.id}}</td>
                        <td>{{v.libelle}}</td>
                        <td>{{v.prix}}</td>
                        <td width="30%">{{v.Description}}</td>
                        <td>{{v.Image}}</td>
                        <td *ngIf="v.Promo;else Non">Oui</td>
                        <ng-template #Non><td>Non</td></ng-template>
                        <td>{{v.categorie}}</td>
                        
                        <td><a class="btn btn-danger" (click)="supprimerVoyage(v)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/ModifierRegion',v.id]">Modifier</a></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>


<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Ajouter Région
    </button>
    

<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-add-region></app-add-region>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
